<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europe Exchange Dex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Europe Exchange Dex</h1>
    <nav>
      <ul>
        <li><a href="#exchange">Exchange</a></li>
        <li><a href="#wallet">Wallet</a></li>
        <li><a href="#approve">Token Approval</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="exchange">
      <h2>Token Exchange</h2>
      <div>
        <label for="tokenFrom">From:</label>
        <input type="text" id="tokenFrom" placeholder="Token address or name">
        
        <label for="tokenTo">To:</label>
        <input type="text" id="tokenTo" placeholder="Token address or name">
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        
        <button id="swapButton">Swap</button>
      </div>
    </section>
    
    <section id="wallet">
      <h2>Connect Wallet</h2>
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </section>
    
    <section id="approve">
      <h2>Approve Tokens</h2>
      <div>
        <label for="approveToken">Token Address:</label>
        <input type="text" id="approveToken" placeholder="Enter token address">
        
        <button id="approveButton">Approve</button>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Europe Exchange Dex</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
